<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site simples</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </head>
  <body>
    <h1 id="h1" class="h1">TÍTULO</h1>
    <p id="msg">Lista:</p>
    <ul id="ul">
      <li class="list">Primeiro elemento da lista;</li>
      <li class="list">Segundo elemento da lista;</li>
      <li class="list">Terceiro elemento da lista;</li>
      <li class="list">Antepenúltimo elemento da lista;</li>
      <li class="list">Penúltimo elemento da lista;</li>
      <li class="list">Último elemento da lista.</li>
    </ul>
    <div>
        <ul class="rgb">
          <button id="black" class="black" onClick="preto()">Texto</button>  
          <button id="r" class="r" onClick="vermelho()">Texto</button>
          <button id="g" class="g" onClick="verde()">Texto</button>
          <button id="b" class="b" onClick="azul()">Texto</button>
          <button id="white" class="white" onClick="branco()">Texto</button> 
          <button id="blackF" class="black" onClick="pretoF()">Fundo</button>  
          <button id="rF" class="r" onClick="vermelhoF()">Fundo</button>
          <button id="gF" class="g" onClick="verdeF()">Fundo</button>
          <button id="bF" class="b" onClick="azulF()">Fundo</button>
          <button id="whiteF" class="white" onClick="brancoF()">Fundo</button> 
        </ul>
    </div>
  </body>
</html>
